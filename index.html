<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lume Horizon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Add favicon links -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="skyline-container">
        <div class="skyline"></div>
        <div class="overlay"></div>
    </div>

    <div class="soundboard">
        <h1>Lume Horizon</h1>
        <div class="subtitle">CA: SOON</div>
        
        <div class="social-links">
            <a href="https://twitter.com/your_twitter" class="twitter-link" target="_blank">
                <svg class="twitter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </a>
        </div>

        <div class="description">
            <p class="glitch-text">[SYS.INFO]</p>
            <p>INITIALIZING NEURAL-AMBIENT ENGINE v2.077</p>
            <p class="matrix-text">SYNTHESIZING URBAN FREQUENCIES...</p>
            <p>SELECT SOUND MODULES TO CREATE YOUR PERFECT CITYSCAPE ATMOSPHERE</p>
            <p class="highlight-text">>> COMBINE MULTIPLE LAYERS FOR OPTIMAL IMMERSION <<<</p>
        </div>

        <div class="sound-buttons">
            <button class="sound-btn" data-sound="rain">
                <span class="icon">⟁</span>
                Rain
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </button>
            <button class="sound-btn" data-sound="neon">
                <span class="icon">⌬</span>
                Neon Buzz
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </button>
            <button class="sound-btn" data-sound="sirens">
                <span class="icon">⚠</span>
                Sirens
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </button>
            <button class="sound-btn" data-sound="hovercars">
                <span class="icon">⎈</span>
                Hovercars
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
